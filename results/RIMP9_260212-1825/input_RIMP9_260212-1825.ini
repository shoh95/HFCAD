eta_storage = 0.40
eta_vol = 0.50
coversize = 3.0
range_total_m = 800000.0
h_to_m = 0.0
vv_mps = 8.0

[wing]
wing_loading_pa = 2450.0
aspect_ratio = 9.0
t_c = 0.15
n_ult = 4.5
lc4_deg = 0.0
taper = 0.4

[fuselage]
