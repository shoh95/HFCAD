# HFCAD input file (INI-style)
#
# Edit values as needed. Units are indicated in the parameter names.
# Comments start with '#' or ';'.
#
# Syntax:
#   [section]
#   key = value
#
# Lists/tuples can be provided as comma-separated values.
#
#
# python <main python file> -i <path/to/input file> --outdir [path/to/output_directory] [--show-plot]
# python app/HFCBattACDesign_SH_OOP_inpu_260117.py -i input_HFCAD_250117.txt --outdir results --show-plot --show-plot
# run ./app/input_HFCAD_250117.txt as input(input file directory same as main python code, with output files in ./results directory, plot show option is ON)
#
# python app/HFCBattACDesign_SH_OOP_inpu_260117.py -i app/input_HFCAD_250117.txt --outdir results --show-plot

[mission]
# Mission timeline in minutes (20 points; must match legacy arrays)
times_min = 0, 5, 15, 16, 23, 25, 70, 71, 100, 110, 112, 116, 118, 135, 135, 135, 140, 150, 160, 160

[flight]
