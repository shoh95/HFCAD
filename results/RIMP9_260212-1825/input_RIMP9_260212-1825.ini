[fuel_cell_arch]
n_stacks_series = 1
n_stacks_parallel = 2
volt_req_v = 700.0

[fuel_cell_op]
oversizing = 0.2

[hybrid]
psi_takeoff = 0.25
psi_climb = 0.25
psi_cruise_charger = 0.0

[eff]
eta_converter = 0.97
eta_pdu = 0.98
eta_inverter = 0.97
eta_motor = 0.95
eta_prop = 0.83
eta_em = 0.9215

[densities]
